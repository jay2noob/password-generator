<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password</title>

<link rel="stylesheet" href="style.css"/>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <section class="result">
                <div>
                    <h1>Password Generator</h1>
                </div>
                <div>
                    <input type="text" class="password">
                </div>
                </section>
            </div>  
        </div>  
        <div class="row">
            <div class="col-md-8">
                <section class="settings">
                <div>
                    <h3>Number of Characters:</h3>
                    <input type="numbers" class="characters" min="8" max="128">
                </div>
                <div>
                    <input type="checkbox" class="uppercase">
                    <label>Add Uppercase</label>
                </div>
                <div>
                    <input type="checkbox" class="lowercase">
                    <label>Add Lowercase</label>
                </div>
                <div>
                    <input type="checkbox" class="numbers">
                    <label>Add Numbers</label>
                </div>
                <div>
                    <input type="checkbox" class="symbols">
                    <label>Add Symbols</label>
                </div>
                </section>
            </div>
        </div>
                <button class="generate">
                    Generate
                </button>
                <button class="copy">
                    Copy
                </button>   
    </div>

    <script rel="text/javascript" src="script.js"></script>     

</body>
</html>
